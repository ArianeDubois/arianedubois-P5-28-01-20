<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>My shopping-cart</title>
	</head>

	<body>
		<header class="header">
			<a class="homePageLink" href="index.html">
				<h1 class="header-title">Orinico - my cart</h1></a
			>
			<a href="cart.html" class="header-cart"></a>
		</header>

		<div class="header-border"></div>
		<main class="main-cart">
			<section class="cart">
				<div class="cart-infos">
					<h2 class="cart-subtitle-article">Article</h2>
					<h2 class="cart-subtitle-price">Price</h2>
					<h2 class="cart-subtitle-varnish">Varnish</h2>
					<h2 class="cart-subtitle-quantity">Quantity</h2>
					<h2 class="cart-infos-subtitle-delete">Delete</h2>
				</div>
				<div class="cart-content-add">
					<!-- 
					<div class="cart-article" >
						<img src=" ${img}" class="cart-article-img">
						<p class="cart-article-title"> ${name}</p>
						<p class="cart-article-price">${price}</p> 
						<p class="cart-article-varnish">${varnishSelect}</p> 
						<input id="${id}" class="cart-article-quantity"  type="number" value="${quantity}"  min="1" max="10">
						<button class="btn-remove" type="button">X</button>
					</div> -->
				</div>
				<div class="cart-section-total">
					<strong class="cart-infos-total"></strong>
				</div>
			</section>

			<section class="paiement">
				<h2 class="paiement-title">Validate my order</h2>

				<!-- <form method="POST" action="validationCommande.html"> -->
				<form method="POST">
					<fieldset class="form-infos">
						<label for="firstName">first name</label>
						<input
							type="text"
							class="form-input"
							name="firstName"
							id="firstName"
							pattern="[A-Za-z ]{1,32}"
							required
						/>
						<div class="invalide-message-input" id="name-invalide-message"></div>

						<label for="lastName">last name</label>
						<input
							type="text"
							class="form-input"
							name="lastName"
							id="lastName"
							pattern="[A-Za-z ]{1,32}"
							required
						/>
						<div class="invalide-message-input" id="last-name-invalide-message"></div>

						<label for="addressMail">email</label>
						<input
							type="email"
							class="form-input"
							name="addressMail"
							id="addressMail"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
							required
						/>
						<div class="invalide-message-input" id="mail-invalide-message"></div>
					</fieldset>

					<fieldset class="form-address">
						<label for="residentialAddress">residential address</label>
						<input
							type="text"
							class="form-input"
							name="residentialAddress"
							id="residentialAddress"
							required
						/>
						<div class="invalide-message-input" id="address-invalide-message"></div>

						<label for="city">city</label>
						<input type="text" class="form-input" name="city" id="city" required />
						<div class="invalide-message-input" id="city-invalide-message"></div>

						<label for="number">postal code</label>
						<input
							type="text"
							class="form-input"
							name="number"
							id="number"
							pattern="[0-9]{5}"
							required
						/>
						<div class="invalide-message-input" id="postal-invalide-message"></div>
					</fieldset>

					<div id="invalideMessage"></div>
				</form>
				<input type="submit" name="submit" id="submit" value="Checkout" />
			</section>
		</main>
		<div class="footer-border"></div>

		<footer class="footer">
			<h3 class="footer-contact">Contact</h3>
			<h3 class="footer-about">About</h3>
		</footer>
		<script src="js/shoppingCart.js"></script>
		<script src="js/formulaire.js"></script>
	</body>
</html>
